<tt-login-layout>
    <div class="container">
        <div class="row">
            <form class="login-form text-center" ref-loginForm="ngForm" novalidate="true"
                  (submit)="submitLoginForm(loginForm.value)">
                <div class="login-form__header">
                    <h2 class="login-form__heading">Students Testing Tool <sup>0.0.1</sup></h2>
                </div>
                <div class="login-form__body">
                    <div class="uui-login-panel login-form__epam-login">
                        <div class="login-panel-body">
                            <div class="login-panel-section">
                                <div class="epam-login">
                                    <tt-button [className]="'uui-button large raspberry'" [type]="'button'"
                                               (onclickHandler)="epamLogin($event)">
                                        <i class="fa fa-angle-left"></i>
                                        EPAM Login
                                        <i class="fa fa-angle-right"></i>
                                    </tt-button>
                                </div>
                                <div class="login-separator login-form__separator">
                                    <div class="border">
                                        <span></span>
                                    </div>
                                    <div class="text">
                                        <span>or</span>
                                    </div>
                                    <div class="border">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="login-form__inputs inputs">
                        <div class="uui-input-group input-login default">
                            <tt-input [inputType]="'email'"
                                      [inputClass]="'uui-form-element inputs__login'"
                                      [inputPlaceholder]="'email'"
                                      ngModel
                                      #email="ngModel"
                                      [name]="'email'"
                                      email="true"
                                      required>
                            </tt-input>
                            <i class="fa fa-envelope inputs__login inputs__icon" aria-hidden="true"></i>
                        </div>
                        <tt-error-message
                                [control]="email">
                        </tt-error-message>
                        <div class="uui-input-group input-login default">
                            <tt-input [inputType]="'password'"
                                      [inputClass]="'uui-form-element inputs__login'"
                                      [inputPlaceholder]="'password'"
                                      ngModel
                                      #password="ngModel"
                                      [name]="'password'"
                                      required>
                            </tt-input>
                            <i class="fa fa-lock inputs__login inputs__icon" aria-hidden="true"></i>
                        </div>
                        <tt-error-message
                                [control]="password">
                        </tt-error-message>
                    </div>
                    <div class="uui-login-panel login-form__epam-login">
                        <div class="login-panel-body">
                            <div class="login-panel-section">
                                <div class="epam-login">
                                    <tt-button [className]="'uui-button large raspberry uui-button--green'"
                                               [disabled]="loginForm.invalid">Login
                                    </tt-button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="login-form__info">
                        {{warningMsg}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</tt-login-layout>
