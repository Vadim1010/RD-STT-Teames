<div class="uui-input-group input-login default">
  <input type="{{inputType}}"
         [(ngModel)]="inputValue"
         (input)="inputHandler()"
         (blur)="blurHandler()"
         class="uui-form-element inputs__login"/>
  <i class="fa {{inputIconClass}} inputs__login inputs__icon"
     aria-hidden="true"></i>
</div>
